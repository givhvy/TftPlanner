<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder | TFT Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/builder.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="16,2 28,8 28,24 16,30 4,24 4,8" fill="url(#goldGradient)" stroke="#ff8000" stroke-width="1.5"/>
                        <text x="16" y="21" text-anchor="middle" fill="#000" font-size="14" font-weight="900">T</text>
                        <defs>
                            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f4c542;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff8000;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span>TFT Academy</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Tierlist</a></li>
                <li><a href="#" class="btn-primary">Builder</a></li>
                <li><a href="saved-builds.html">Saved Builds</a></li>
            </ul>
        </nav>
    </header>

    <main class="builder-container">
        <!-- Left Panel - Traits & Stats -->
        <aside class="traits-panel">
            <div class="panel-header">
                <h3>Active Traits</h3>
                <div class="stats">
                    <span class="stat-item">
                        <svg width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="#f4c542"/></svg>
                        <span id="totalGold">0</span>
                    </span>
                    <span class="stat-item">
                        <span id="unitCount">0</span>/10
                    </span>
                </div>
            </div>
            <div id="traitsContainer" class="traits-list">
                <p class="placeholder">Place champions to see active traits</p>
            </div>
        </aside>

        <!-- Center - Board -->
        <section class="board-section">
            <div class="board-header">
                <input type="text" id="buildName" placeholder="My Build Name" class="build-name-input">
                <div class="board-controls">
                    <button class="btn-icon" id="undoBtn" title="Undo">â†¶</button>
                    <button class="btn-icon" id="clearBtn" title="Clear Board">âŒ«</button>
                    <button class="btn-save" id="saveBtn">ðŸ’¾ Save Build</button>
                </div>
            </div>

            <div class="hexagon-board" id="board">
                <!-- 28 hexagon cells will be generated by JS -->
            </div>
        </section>

        <!-- Right Panel - Champions -->
        <aside class="champions-panel">
            <div class="panel-header">
                <h3>Champions</h3>
                <input type="text" id="championSearch" placeholder="Search..." class="search-input">
            </div>

            <div class="cost-filters">
                <button class="cost-filter active" data-cost="all">All</button>
                <button class="cost-filter" data-cost="1">1ðŸ’°</button>
                <button class="cost-filter" data-cost="2">2ðŸ’°</button>
                <button class="cost-filter" data-cost="3">3ðŸ’°</button>
                <button class="cost-filter" data-cost="4">4ðŸ’°</button>
                <button class="cost-filter" data-cost="5">5ðŸ’°</button>
            </div>

            <div id="championsGrid" class="champions-grid">
                <!-- Champions will be populated by JS -->
            </div>
        </aside>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/firebase-service.js"></script>
    <script src="js/builder.js"></script>
</body>
</html>
